<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ "title" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar placeholder="Filter Events">
  <!-- <ion-buttons>
    <ion-button>Sort</ion-button>
  </ion-buttons> -->
  <ion-select id="sort-options-select" placeholder="Sort">

  </ion-select>
</ion-searchbar>
<ion-content *ngIf='events' padding>
    <eventloader id="app-event" *ngFor="let event of events"
    [event]="event">
    {{event.TitleEN}}
    </eventloader>
</ion-content>
