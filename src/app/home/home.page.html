<!--Remove/Add comment to enable/disable primary theme-->
<ion-header>
  <!-- <ion-toolbar color="primary"> -->
      <ion-toolbar color="secondary">
    <ion-title>
      {{ "title" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="this.searchTerms" placeholder="Filter Events">
</ion-searchbar>
<ion-item id="sort-options-container">
  <ion-label>Sort</ion-label>
  <ion-select id="sort-options-select" (ionChange)="sortItems($event)">
    <ion-select-option value="priceLow">Price: Low First</ion-select-option>
    <ion-select-option value="priceHigh">Price: High First</ion-select-option>
    <!-- <ion-select-option value="dateSoon">Soonest Date</ion-select-option>
    <ion-select-option value="dateLate">Latest Date</ion-select-option> -->
    <ion-select-option value="alphaA">Alphabetical: A - Z</ion-select-option>
    <ion-select-option value="alphaZ">Alphabetical: Z - A</ion-select-option>
  </ion-select>
</ion-item>
<ion-content *ngIf='events' padding>
  <eventloader id="app-event" *ngFor="let event of events | search: searchTerms | sort: { property: column, order: order }" [event]="event">
    <!-- {{event.TitleEN}} -->
  </eventloader>
</ion-content>
