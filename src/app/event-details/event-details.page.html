<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Selected Event</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<h1> {{ this.event.TitleEN }} </h1>
<a  *ngIf="this.features.ticketPurchase"  
  href=" {{ this.event.TicketsURL }} "
  float-end >
  {{ "Buy Tickets" | translate }} <ion-icon id="icon" name="link"></ion-icon> 
</a>



<ion-img src={{this.event.ImageURL}}></ion-img>

<audio  *ngIf="this.features.audioClip" 
        id="mp3" 
        controls
        src={{this.event.MusicURL}}>Some Audio Clip</audio>

<p>{{ this.event.DescriptionEN }}</p>

<ion-item *ngIf="this.features.calendar"
  justify-content-center >
    <ion-icon class="calendar" name="calendar"></ion-icon>
    <ion-label >{{ this.event.Date }}</ion-label>
</ion-item>

<div *ngIf="this.features.map">
  <h2>{{ "Location" | translate }}</h2>
  <ion-img src="{{ this.event.MapURL }}"></ion-img>
  <p class="address">{{ this.event.Location }}</p>
</div>

</ion-content>
