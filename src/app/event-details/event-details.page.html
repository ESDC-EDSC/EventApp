<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Selected Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
    <ion-row>
    <ion-col size="8">
    <ion-card-header>
        <ion-card-title>{{this.event.TitleEN}}</ion-card-title>
    </ion-card-header>
  </ion-col>
  <ion-col size="4">
    <ion-row class="linkRow" justify-content-center align-items-end>
    <a  href={{this.event.TicketsURL}}>Buy Tickets
    <ion-icon id="icon" name="link"></ion-icon>
    </a>
  </ion-row>
  </ion-col>
</ion-row>
  </ion-grid>
    <ion-img src={{this.event.ImageURL}}></ion-img>
    <ion-card-content>
      <audio id="mp3" controls src={{this.event.MusicURL}}>Some Audio Clip</audio>
        <p>{{this.event.DescriptionEN}}</p>
    </ion-card-content>
</ion-card>
<ion-row justify-content-center>
    <ion-item>
        <ion-icon class="calendar" name="calendar"></ion-icon>
        <ion-label class="date">{{this.event.Date}}</ion-label>
      </ion-item>
</ion-row>
<ion-row padding>
  <h2>Location</h2>
  <ion-content> 
    <iframe ng src={{this.event.MapURL}} width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
  </ion-content>
  <p class="address">{{this.event.Location}}</p>
</ion-row>
</ion-content>
