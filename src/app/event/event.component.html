<ion-content class='card-background-page'>
  <ion-card (click)='onClick()'>
    <img src="{{this.event.ImageURL}}" />
    <div class="card-title">{{this.event.TitleEN}}</div>
    <div class="card-subtitle">{{ this.event.Date }}</div>
    <div class="card-subtitle">{{ this.event.Location }}</div>
  </ion-card>
</ion-content>
